<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correio RomÃ¢ntico ðŸ’•</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-hearts"></div>
    
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-heart"></i>
                Correio RomÃ¢ntico {edite aqui}
                <i class="fas fa-heart"></i>
            </h1>
            <p class="subtitle">Onde o amor encontra sua voz</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('enviar')">
                    <i class="fas fa-envelope"></i>
                    Enviar Carta
                </button>
                <button class="tab-button" onclick="showTab('receber')">
                    <i class="fas fa-inbox"></i>
                    Minhas Cartas
                </button>
            </div>

            <!-- Tab Enviar Carta -->
            <div id="enviar" class="tab-content active">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-feather-alt"></i>
                        Escreva sua carta de amor
                    </h2>
                    <form id="enviarCartaForm" class="form">
                        <div class="form-group">
                            <label for="remetente">
                                <i class="fas fa-user"></i>
                                Seu nome:
                            </label>
                            <input type="text" id="remetente" name="remetente" required>
                        </div>

                        <div class="form-group">
                            <label for="destinatario">
                                <i class="fas fa-heart"></i>
                                Para quem:
                            </label>
                            <input type="text" id="destinatario" name="destinatario" required>
                        </div>

                        <div class="form-group">
                            <label for="titulo">
                                <i class="fas fa-star"></i>
                                TÃ­tulo da carta:
                            </label>
                            <input type="text" id="titulo" name="titulo" required placeholder="Ex: Meu amor eterno...">
                        </div>

                        <div class="form-group">
                            <label for="conteudo">
                                <i class="fas fa-pen-fancy"></i>
                                Sua mensagem de amor:
                            </label>
                            <textarea id="conteudo" name="conteudo" rows="8" required 
                                placeholder="Querido(a)... conte aqui todos os seus sentimentos..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Enviar com Amor
                        </button>
                    </form>
                </div>
            </div>

            <!-- Tab Receber Cartas -->
            <div id="receber" class="tab-content">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-mailbox"></i>
                        Suas cartas de amor
                    </h2>
                    
                    <div class="form-group">
                        <label for="nomeDestinatario">
                            <i class="fas fa-search"></i>
                            Digite seu nome para ver suas cartas:
                        </label>
                        <div class="search-container">
                            <input type="text" id="nomeDestinatario" placeholder="Digite seu nome...">
                            <button onclick="buscarCartas()" class="btn btn-secondary">
                                <i class="fas fa-search"></i>
                                Buscar
                            </button>
                        </div>
                    </div>

                    <div id="cartasContainer" class="cartas-container">
                        <div class="empty-state">
                            <i class="fas fa-heart-broken"></i>
                            <p>Digite seu nome acima para ver suas cartas de amor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para ler carta -->
    <div id="cartaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div id="cartaDetalhes"></div>
        </div>
    </div>

    <!-- NotificaÃ§Ãµes -->
    <div id="notification" class="notification"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Correio RomÃ¢ntico. Feito com ðŸ’• para espalhar amor pelo mundo.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
